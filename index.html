<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inferno Club</title>

<style>
    /* index.css */

/* Style for the header */
.header {
    position: relative; /* Set position relative for the header */
}

/* Style for the logo */
.header img {
    position: absolute; /* Set position absolute for the logo */
    top: 0; /* Position from the top */
    left: 0; /* Position from the left */
}

.navbar {
    position: absolute; /* Set position absolute for the navbar */
    top: 0; /* Position from the top */
    right: 0; /* Position from the right */
    padding-top: 10px;
    padding-right: 10px;
}

 /* CSS for the button */
 .registration-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6f61; /* Red */
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 24px; /* Increase font size for a more prominent look */
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Add transition for smoother hover effect */
    font-family: 'Montserrat', sans-serif; /* Custom font */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 2px; /* Increase letter spacing */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow effect */
  }

  /* Hover effect */
  .registration-button:hover {
    background-color: #ff4d4d; /* Darker Red */
  }

</style>

<body>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Navbar -->
    <header class="header">  
        <a href="index.html">
            <img src="image/background.jpg.jpg" alt="Logo" width="100" height="70">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a> 
            <a href="Gallery.html">Gallery</a> 
            <a href="Club Associates.html">Club Associates</a> 
            <a href="Events calender.html">Event Calendar</a> 
        </nav>
    </header>

    <!-- Content Section -->
    <div class="content">
        <br><br><br><br><br>
        <center>
            <img src="image/logo.png" alt="Logo" width="700" height="500">
            <br><br>
            <!-- Registration link with CSS button -->
            <a href="#" class="registration-button">Registration Link</a>
        </center>
    </div>

    <!-- About Inferno Section -->
    <section>
        <!-- Add your About Inferno content here -->
    </section>
</body>
</html>
